<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wiring</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

<body>
<!-- partial:index.partial.html -->
<div class="game">
  <h1>Wiring Game Challenge</h1>
  <h5>Objective: <br><br>
    Find the hidden switch button to activate the wires and complete the circuit.</h5>
  
    <div class="tiles" id="TileContainer"></div>
    
    
    
    <div class="controls">
      <input type="checkbox" id="StepByStep"><label for="StepByStep">Step by step</label>
      <div class="legend">
        <h3>Legend</h3>
        
        <dl>
          
          <dt><div class="tile floor"></div></dt>
          <dd>Empty Tile</dd>
          
        <dt><div class="tile floor">
          <div class="wire red connRight connLeft connTop connBottom activated"></div>
        </div></dt>
        <dd>Red Wire</dd>

        <dt><div class="tile floor">
          <div class="wire blue connRight connLeft connTop connBottom activated"></div>
        </div></dt>
        <dd>Blue Wire</dd>
        
        <dt><div class="tile floor">
          <div class="machine powerSource fa fa-power-off activated"></div>
        </div></dt>
        <dd>Power source (can be toggled)</dd>
        
      </dl>
      
    </div>
  </div>
  
  <div class="how">
    
    <h4>How to Play:</h4>
    <br>
    <p>asdjanc</p>

  </div>


</div>
