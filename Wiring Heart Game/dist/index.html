<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wiring</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="game">
  <div class="tiles" id="TileContainer"></div>
  
  <div class="controls">
    <input type="checkbox" id="StepByStep"><label for="StepByStep">Step by step</label>
    <div class="legend">
      <h3>Legend</h3>
      <dl>
        <dt><div class="tile floor"></div></dt>
        <dd>Empty Tile</dd>

        <dt><div class="tile floor">
          <div class="wire red connRight connLeft connTop connBottom activated"></div>
          </div></dt>
        <dd>Red Wire</dd>

        <dt><div class="tile floor">
          <div class="wire blue connRight connLeft connTop connBottom activated"></div>
          </div></dt>
        <dd>Blue Wire</dd>

        <dt><div class="tile floor">
          <div class="machine powerSource fa fa-power-off activated"></div>
          </div></dt>
        <dd>Power source (can be toggled)</dd>

        <dt><div class="tile floor">
          <div class="machine light fa fa-lightbulb-o activated"></div>
          </div></dt>
        <dd>Lightbulb</dd>

        <dt><div class="tile floor">
          <div class="machine switch activated"></div>
          </div></dt>
        <dd>Switch (can be toggled)</dd>

        <dt><div class="tile floor">
          <div class="machine andGate rightOutput activated"></div>
          </div></dt>
        <dd>AND Gate</dd>

        <dt><div class="tile floor">
          <div class="machine orGate rightOutput activated"></div>
          </div></dt>
        <dd>OR Gate</dd>

        <dt><div class="tile floor">
          <div class="machine notGate rightOutput activated"></div>
          </div></dt>
        <dd>NOT Gate</dd>
      </dl>
    </div>
  </div>


</div>

<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='scripts/obOgGm.js'></script>
<script src='scripts/LRpQXY.js'></script>
<script  src="./script.js"></script>

</body>
</html>
